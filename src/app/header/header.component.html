<header id="header-front" >
  <nav class="header-front__nav navbar navbar-expand-lg navbar-dark" [ngStyle]="setBackgroundColorStyle">
    <a class="navbar-brand" routerLink="" routerLinkActive="active">
      <i class="header-front__nav--rocket fa fa-rocket" aria-hidden="true"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar-right" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let color of allColorsName">
          <a class="nav-link" href="javascript:void(0)" (click)="setBackgroundColorStyle={'background-color':color.name}">{{color.name}}</a>
        </li>
        <li class="dropdown">
          <a class="nav-link" data-toggle="dropdown">Setting <span><i class="fa fa-angle-down"></i></span></a>
          <ul class="dropdown-menu" [ngStyle]="setBackgroundColorStyle">
            <li>
              <a routerLink="grid" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
